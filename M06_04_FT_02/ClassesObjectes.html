<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classes i objectes</title>
    </head>
    <body>
        <h1>El meu Gos</h1>

        <script>
let gos = {
    nom: "Byron",
    raça: "Golden",
    edat: 6,
    xip: true,
    propietari: {
        nom: "Quim",
        telefon: "123456789"
    },
    bordar: function() {
        console.log("Woof woof!");
    },
    saludarPropietari: function() {
        console.log("Hola " + this.propietari.nom + "!");
    }
};

gos.saludarPropietari(); // Això imprimirà "Hola Quim!"


    </script>
    </body>
</html>
