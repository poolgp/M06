<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de propinas</title>
    <link rel="stylesheet" href="style.css">
    <script src="funciones.js"></script>
</head>

<body>
    <h1>CALCULADORA DE PROPINAS</h1>
    <form id="idForm">
        <label for="inputComensales">¿Cuántos somos? </label>
        <input type="number" id="inputComensales" name="inputComensales" />
        <br /><br />
        <label for="inputTotalDiners">¿Cuál es el total de la factura?
        </label>
        <input type="number" step="0.01" id="inputTotalDiners" name="inputTotalDiners" required>
        <br /><br />
        <label for="selectOpinion">Opina sobre el servicio</label>
        <select name="selectOpinion" required>
            <option value="escoge" disabled selected>Escoge...</option>
            <option value="genial">Genial</option>
            <option value="aceptable">Aceptable</option>
            <option value="horrible">Horrible</option>
        </select>
        <br /><br />
        <input type="button" class="botonCalcula" value="Calcula la propina" onclick="calcula();">

        <p id="resultadoPropina"></p>
    </form>
</body>

</html>
